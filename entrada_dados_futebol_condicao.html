<script>

    function pulaLinha() {
        document.write("<br>")
    }

    }

    var numeroEmpates = parseInt(prompt(nome + ", Informe o Número de Empates"));
    var pontos = (numeroVitorias * 3) + numeroEmpates;
    var pontosAnoPassado = 28;

    mostra("Os pontos do seu time são " + pontos);

    if (pontos > 28) {
        mostra("Seu time está melhor do que no ano passado.");
    }

    if (pontos < 28) {
        mostra("Seu time está pior do que no ano passado.");
    }

    if (pontos == 28) {
        mostra("Seu time está igual ao ano passado.");
    }



</script>
