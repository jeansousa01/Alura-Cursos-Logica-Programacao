<meta charset="UTF-8" />

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function criaRepeticao() {

        var contador = 0;

        while (contador < 10) {
            mostra(`${contador} x 2 = ${contador * 2}`);
            contador += 1;
        }
    }

    criaRepeticao();
</script>
