<meta charset="UTF-8" />


<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function verificaDados(idade, habilitado) {

        if (idade >= 18 && habilitado == 'S') {
            return `${nome} Possui Habilitação!`;
        } else if (idade >=18) {
            return `${nome}, tem idade para Dirigir, porém não tem habilitação ${idade} anos.`;
        }else{
            return `${nome}, menor de idade.\n ${idade} anos.`
        }
    }

    var nome = prompt("Digite seu Nome");
    var idade = parseInt(prompt(nome + ", Digite sua Idade:"));
    var habilitado = prompt(nome + ", Tem carteira? Responda S ou N");

    mostra(verificaDados(idade, habilitado))
</script>
