<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
</head>

<body>
    <script>

        function pulaLinha() {
            document.write("<br>");
        }

        function exiba(nome, idade) {
            document.write(`${nome} tem ${idade} anos.`)
            pulaLinha();
        }

        function exibaMediaDasIdades(idadeFlavio, idadeJoaquim, idadeBarney) {
            var mediaDasIdades = (idadeFlavio + idadeJoaquim + idadeBarney) / 3
            pulaLinha();
            document.write("A Media das Idades: " + mediaDasIdades)
        }
        var idadeFlavio = 39;
        var idadeJoaquim = 40;
        var idadeBarney = 41;
        
        exiba("Flavio", 39);
        exiba("Joaquim", 40);
        exiba("Barney", 41);
        exibaMediaDasIdades(39, 40, 41);
        
    </script>
</body>

</html>
