<meta charset="UTF-8" />

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }


    var nome = prompt("Digite seu Nome: ");
    var vitorias = parseInt(prompt(nome + ", Informe o número de vitórias."));
    var empates = parseInt(prompt(nome + ", Informe o número de Empates. "));
    var pontos = (vitorias * 3) + (empates);
    mostra("Vitorias: " + vitorias);
    mostra("Empates: " + empates);
    mostra("Pontos :" + pontos);


</script>
