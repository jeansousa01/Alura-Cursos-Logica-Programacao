<meta charset="UTF-8" />

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaMultiplicacao(numero1, numero2) {
        return numero1 * numero2;
    }
    var nome = prompt("Digite seu Nome: ");
    var numero1 = prompt(nome + ", digite o Primeiro Número");
    var numero2 = prompt(nome + ", digite o Segundo Número");

    mostra(`O Resultado da Multiplicação entre ${numero1} e ${numero2} é : ${calculaMultiplicacao(numero1, numero2)}`)

</script>
